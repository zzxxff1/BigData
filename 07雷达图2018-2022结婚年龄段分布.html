<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Radar Chart Example</title>
    <!-- 引入 jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- 引入 ECharts -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <div id="myChart6" style="width: 25em; height: 25em;"></div>
    <script>
        var myChart6 = echarts.init(document.getElementById('myChart6'));

        var option = {
            title: {
                text: '2018-2022年结婚年龄段分布',
                left:'center',
                textStyle: {
                            fontSize: 15, // 设置图例文字的大小
                        },
            },
            tooltip: {},
            legend: {
                data: ['2018', '2019', '2020', '2021', '2022'],
                top:'bottom',

            },

            radar: {
                indicator: [
                    { name: '20-24岁占比(%)' },
                    { name: '25-29岁占比(%)' },
                    { name: '30-34岁占比(%)' },
                    { name: '35-39岁占比(%)' },
                    { name: '40岁以上占比(%)' }
                ]
            },
            series: [{
                type: 'radar',
                data: [
                    {
                        value: [21, 36, 16, 8, 19],
                        name: '2018'
                    },
                    {
                        value: [19.7, 34.6, 17.7, 8.1, 19.9],
                        name: '2019'
                    },
                    {
                        value: [18.6, 34.9, 19.3, 8.3, 18.9],
                        name: '2020'
                    },
                    {
                        value: [16.5, 35.3, 20, 8.7, 19.5],
                        name: '2021'
                    },
                    {
                        value: [15.2, 37.24, 20.72, 9.14, 17.7],
                        name: '2022'
                    }
                ]
            }]
        };

        myChart6.setOption(option);
    </script>
</body>
</html>
