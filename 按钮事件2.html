<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Toggle</title>
    <!-- 引入 ECharts 库 -->
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 按钮 -->
    <button id="maleBtn">男性</button>
    <button id="femaleBtn">女性</button>
            <div id="barChart" style="width: 20vw;height: 16vw;float: left;"></div>
            <div id="pieChart" style="width: 15vw;height: 15vw; float: right;"></div>
            <script>
                var barChart = echarts.init(document.getElementById('barChart'));
                var pieChart = echarts.init(document.getElementById('pieChart'));

                $.getJSON('data/2022年男性20-49岁婚姻状况.json', function (data) {
                    // 获取年龄段和男性婚姻状况数据
                    var ageGroups = Object.keys(data);
                    var maleMaritalData = {};

                    // 遍历数据，提取男性婚姻状况数据
                    ageGroups.forEach(function (ageGroup) {
                        var maleData = data[ageGroup]['男'];
                        maleMaritalData[ageGroup] = maleData;
                    });
                    barChart.setOption({
                        title: {
                            text: '2022年20-49岁男性婚姻状况',
                            left: 'center',
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: ['未婚', '已婚', '离婚'],
                            top:'bottom', 
                                itemGap: 20,
                                itemWidth: 10,
                                itemHeight: 10,
                                textStyle: {
                                    fontSize: 15,
                                    },
                                },
                        xAxis: {
                            type: 'category',
                            data: ageGroups
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            name: '未婚占比(%)',
                            type: 'bar',
                            stack: 'male',
                            data: ageGroups.map(function (ageGroup) {
                                return maleMaritalData[ageGroup]['未婚占比(%)'];
                            })
                        }, {
                            name: '已婚占比(%)',
                            type: 'bar',
                            stack: 'male',
                            data: ageGroups.map(function (ageGroup) {
                                return maleMaritalData[ageGroup]['已婚占比(%)'];
                            })
                        }, {
                            name: '离婚占比(%)',
                            type: 'bar',
                            stack: 'male',
                            data: ageGroups.map(function (ageGroup) {
                                return maleMaritalData[ageGroup]['离婚占比(%)'];
                            })
                        }]
                    });
                    // 绑定柱状图的事件，当鼠标移动到某一年份时，更新饼图数据
                    barChart.on('mouseover', function (params) {
                        var selectedAgeGroup = params.name;
                        var selectedMaleMaritalData = maleMaritalData[selectedAgeGroup];
                        // 更新饼图数据
                        pieChart.setOption({
                            series: [{
                                data: [
                                    { value: selectedMaleMaritalData['未婚占比(%)'], name: '未婚' },
                                    { value: selectedMaleMaritalData['已婚占比(%)'], name: '已婚' },
                                    { value: selectedMaleMaritalData['离婚占比(%)'], name: '离婚' }
                                ]
                            }]
                        });
                    });
                    pieChart.setOption({
                        title: {
                            text: '婚姻状况占比',
                            left: '20%'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        series: [
                            {
                                name: '婚姻状况',
                                type: 'pie',
                                label: {
                                show: true, // 显示标签
                                position: 'inside', // 在饼图内部显示标签
                                formatter: '{b}：{d}%'
                                    },
                                radius: '60%',
                                center: ['40%', '50%'],
                                data: []
                            }
                        ]
                    });
                
                });
            </script>
</body>
</html>
