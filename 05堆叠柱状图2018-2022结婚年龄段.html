<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠柱形图</title>
    <!-- 引入 jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- 引入 ECharts -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 在这里创建一个容器用于渲染图表 -->
    <div id="main" style="width:30em;height:30em;"></div>

    <script>
        // 使用 jQuery 的 $.getJSON() 方法加载 JSON 数据
        $.getJSON('data/2018-2022结婚年龄段人数.json', function(data) {
            // 定义年份和各年龄段的人数数据
            var years = [];
            var ageGroups = ['20-24岁', '25-29岁', '30-34岁', '35-39岁', '40岁以上'];
            var seriesData = [];

            // 遍历每个数据对象，提取年份和各年龄段的人数
            $.each(data, function(index, item) {
                years.push(item['年份']);
                $.each(ageGroups, function(i, ageGroup) {
                    if (!seriesData[i]) {
                        seriesData[i] = {
                            name: ageGroup,
                            type: 'bar',
                            stack: '总量',
                            label: {
                                show: true,
                                position: 'inside',
                                formatter: function(params) {
                                    return params.value.toFixed(1);
                                }
                            },
                            data: []
                        };
                    }
                    seriesData[i].data.push(item[ageGroup]);
                });
            });

            // ECharts 配置项
            var option = {
                title: {
                text: '2018-2022年结婚年龄段数据',
                left: 'center',
            },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function(params) {
                        var tooltip = params[0].name + '<br/>';
                        $.each(params, function(index, item) {
                            tooltip += item.seriesName + ': ' + item.value + ' 万<br/>';
                        });
                        return tooltip;
                    }
                },
                legend: {
                    left: 'center',
                top:'bottom', // 调整图例水平位置为左侧
                        itemGap: 20, // 设置图例项之间的间隔
                        itemWidth: 10, // 设置图例项的宽度
                        itemHeight: 10, // 设置图例项的高度
                        textStyle: {
                            fontSize: 15, // 设置图例文字的大小
                        },
            },
           
                grid: {
                    bottom: '8%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: years
                },
                yAxis: {
                    type: 'value'
                },
                series: seriesData
            };

            // 使用加载的数据和配置项初始化 ECharts 实例
            var myChart = echarts.init(document.getElementById('main'));
            myChart.setOption(option);
        });
    </script>
</body>
</html>
