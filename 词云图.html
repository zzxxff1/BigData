<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>词云图</title>
		<script src="js/echarts.min.js"></script>
		<script src="js/echarts-wordcloud.js"></script>
	</head>
	<body>
		<div id="myChart8" style="width: 600px;height: 400px;"></div>
		
		<script type="text/javascript">
						
			var myChart8 = echarts.init(document.getElementById('myChart8'));
							
			var option = {
                title: {
                                       text: '大学生恋爱看重的方面',
                                       left:'center',
                                       top:'10',
                                       textStyle:{
                                        fontSize:20
                                       }
                                   },
				series: [{
					type: 'wordCloud',
					shape:'diamond', // diamond,pentagon,circle,triangle,star
					gridSize: 2,
					sizeRange: [12, 50],
					rotationRange: [-90, 90],
					rotationStep: 45,
					drawOutOfBound: true,
					keepAspect:true,
					textStyle: {
						color: function () {
							return 'rgb(' + [
								Math.round(Math.random() * 160),
								Math.round(Math.random() * 160),
								Math.round(Math.random() * 160)
							].join(',') + ')';
						}
					},
					emphasis: {
						focus: 'self',
						textStyle: {
							textShadowBlur: 10,
							textShadowColor: '#333'
						}
					},
					data: [{ name: '道德人品', value: 77.1, itemStyle: { normal: { color: '#ff7f0e' } } },
                           { name: '外貌性格', value: 58.48, itemStyle: { normal: { color: '#2ca02c' } } },
                           { name: '凭感觉', value: 55.74, itemStyle: { normal: { color: '#1f77b4' } } },
                           { name: '兴趣爱好', value: 49.8, itemStyle: { normal: { color: '#d62728' } } },
                           { name: '理想信念', value: 40.65, itemStyle: { normal: { color: '#9467bd' } } },
                           { name: '工作能力', value: 31.44, itemStyle: { normal: { color: '#CEB286' } } },
                           { name: '学识学历', value: 17.89, itemStyle: { normal: { color: '#80A320' } } },
                        	{ name: '经济条件', value: 16.02, itemStyle: { normal: { color: '#5AB393' } } },
                           { name: '地域差异', value: 8.74, itemStyle: { normal: { color: '#7297B1' } } },
                           { name: '家庭背景', value: 8.48, itemStyle: { normal: { color: '#A85CEA' } } },
                           { name: '生活习惯', value: 1.74, itemStyle: { normal: { color: '#B94BA3' } } },
                                       
				],
				}]
			};
			
			myChart8.setOption(option);

			
		</script>
	</body>
</html>
